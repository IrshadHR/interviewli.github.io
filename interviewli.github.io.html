    .dot {
      width: 12px;
      height: 12px;
      background-color: #0ff;
      border-radius: 50%;

    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
    }

    a {
      color: #0ff;
      text-decoration: none;
      font-weight: 700;
    }

    a:hover {
      text-decoration: underline;
    }
